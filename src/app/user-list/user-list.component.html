<ul>
  <li *ngFor="let user of users">
    {{ user.firstname }} {{ user.lastname }}
  </li>
</ul>
<h3>Created on: {{ usersService.creationDate | date : 'dd.MM.yyy &nbsp; HH:mm:ss:SSS' }}</h3>
<h3>Clicked {{ usersService.clickCount }} times</h3>
<button (click)="usersService.increase()">Click</button>
