<div class="table-responsive">
  <table class="table table-striped table-dark">
    <tr>
      <th>Имя</th>
      <th>Фамилия</th>
    </tr>
    <tr *ngFor="let user of users">
      <td>
        {{ user.firstname }}
      </td>
      <td>
        {{ user.lastname }}
      </td>
    </tr>
  </table>
</div>
<h3>Created on: {{ usersService.creationDate | date : 'dd.MM.yyy &nbsp; HH:mm:ss:SSS' }}</h3>
<h3>Clicked {{ usersService.clickCount }} times</h3>
<button class="btn btn-secondary" (click)="usersService.increase()">Click</button>
