<h2>Таблица пользователей:</h2>

<div class="table-responsive">
  <table class="table table-striped table-dark">
    <tr>
      <th>№</th>
      <th>Имя</th>
      <th>Фамилия</th>
    </tr>
    <tr *ngFor="let user of users">
      <td>
        {{ user.id }}
      </td>
      <td>
        {{ user.firstname }}
      </td>
      <td>
        {{ user.lastname }}
      </td>
    </tr>
  </table>
  <ngb-pagination class="d-flex justify-content-center" [collectionSize]="collectionSize" [pageSize]="itemsPerPage" [(page)]="page" [boundaryLinks]="true" (pageChange)="onPageChange($event)"></ngb-pagination>
</div>
